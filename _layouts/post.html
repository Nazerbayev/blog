---
layout: default
---
<div class="blog-post">
	<h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}<a href="#">{% if page.author %} • {{ page.author }}{% endif %}</a>{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <div class="blog-post-content">
		{{ content }}
	</div>
</div><!-- /.blog-post -->
